<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Sign Up</h3>
        </div>
        <div class="panel-body">
          <form ng-submit="signup()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username" ng-model="data.username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" ng-model="data.password">
            </div>
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" class="form-control" id="firstname" placeholder="First Name" ng-model="data.firstname">
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" class="form-control" id="lastname" placeholder="Last Name" ng-model="data.lastname">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p class="text-danger" style="margin-top: 10px;" ng-show="showError">{{ error.message }}</p>
          </form>
        </div>
        <div class="panel-footer">
          <div><a ui-sref="login">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
