<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
          <form ng-submit="login()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p class="text-danger" style="margin-top: 10px;" ng-show="showError">{{ error.message }}</p>
          </form>
        </div>
        <div class="panel-footer">
          <div><a ui-sref="signup">Don't have an account? Sign up</a>
        </div>
      </div>
    </div>
  </div>
</div>
