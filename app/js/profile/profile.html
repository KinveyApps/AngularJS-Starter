<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Profile</h3>
        </div>
        <div class="panel-body">
          <form ng-submit="update()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.data.username">
            </div>
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" class="form-control" id="firstname" placeholder="First Name" ng-model="user.data.firstname">
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" class="form-control" id="lastname" placeholder="Last Name" ng-model="user.data.lastname">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <p class="text-success" style="margin-top: 10px;" ng-show="showSuccess">Profile updated!</p>
            <p class="text-danger" style="margin-top: 10px;" ng-show="showError">{{ error.message }}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
